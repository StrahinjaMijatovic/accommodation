<h2>Create Accommodation</h2>
<form (ngSubmit)="onCreateAccommodation()">
  <div>
    <label>Name:</label>
    <input type="text" [(ngModel)]="accommodation.name" name="name" required />
  </div>
  <div>
    <label>Location:</label>
    <input type="text" [(ngModel)]="accommodation.location" name="location" required />
  </div>
  <div>
    <label>Amenities:</label>
    <input type="text" [(ngModel)]="accommodation.amenities" name="amenities" placeholder="Comma separated list" />
  </div>
  <div>
    <label>Minimum Guests:</label>
    <input type="number" [(ngModel)]="accommodation.minGuests" name="minGuests" required />
  </div>
  <div>
    <label>Maximum Guests:</label>
    <input type="number" [(ngModel)]="accommodation.maxGuests" name="maxGuests" required />
  </div>
  <div>
    <label>Images (comma separated URLs):</label>
    <input type="text" [(ngModel)]="accommodation.images" name="images" placeholder="Comma separated list" />
  </div>
  <button type="submit">Create</button>
</form>
