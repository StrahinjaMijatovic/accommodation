<form (ngSubmit)="onSubmit()">
    <div>
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" [(ngModel)]="startDate" name="startDate" required>
    </div>
    <div>
      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" [(ngModel)]="endDate" name="endDate" required>
    </div>
    <div>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" [(ngModel)]="amount" name="amount" required>
    </div>
    <div>
      <label for="strategy">Strategy:</label>
      <select id="strategy" [(ngModel)]="strategy" name="strategy">
        <option value="per_guest">Per Guest</option>
        <option value="per_unit">Per Unit</option>
      </select>
    </div>
    <button type="submit">Update</button>
  </form>
