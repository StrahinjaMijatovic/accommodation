version: '3.8'

services:
  mongo:
    image: mongo:4.4
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  cassandra:
    image: cassandra:latest
    container_name: cassandra
    ports:
      - "9042:9042"
    environment:
      CASSANDRA_KEYSPACE: "accommodation"

  neo4j:
    image: neo4j:latest
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/password
    volumes:
      - neo4j-data:/data

  auth-service:
    build: ./auth-service
    ports:
      - "8000:8000"
    depends_on:
      - mongo

  profile-service:
    build: ./profile-service
    ports:
      - "8001:8000"
    depends_on:
      - mongo

  accommodation-service:
    build: ./accommodation-service
    ports:
      - "8080:8080"
    depends_on:
      - cassandra
    environment:
      CASSANDRA_HOST: cassandra
      CASSANDRA_KEYSPACE: accommodation

  reservation-service:
    build: ./reservation-service
    ports:
      - "8081:8080"
    depends_on:
      - neo4j
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USERNAME: neo4j
      NEO4J_PASSWORD: password

volumes:
  mongo-data:
  neo4j-data:
